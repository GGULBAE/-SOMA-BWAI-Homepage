an y="160">건</tspan><tspan class="cls-4" y="160"> </tspan><tspan y="160">무료</tspan><tspan class="cls-4" y="160">, 1000~1500</tspan><tspan y="160">건</tspan><tspan class="cls-4" y="160" xml:space="preserve"> x 2</tspan><tspan y="160">원</tspan><tspan class="cls-4" y="160"> </tspan><tspan y="160">계산</tspan><tspan class="cls-4" y="160" xml:space="preserve"> = 1000</tspan><tspan y="160">원</tspan></tspan></text>
