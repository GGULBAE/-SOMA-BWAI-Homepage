  <text id="Masking_기능과_Ratio_기능은_별도로_계산이_됩니다._예_Masking_500건_Ratio_500건_이용시_이용요금_부과_x_정해진_범위_안에_있는_요청_개수는_해당_범위안의_요금으로_계산됩니다._예_Masking_기능_1500건_이용시_0_1000건_무료_1000_1500건_x_2원_계산_1000원" data-name="Masking 기능과 Ratio 기능은 별도로 계산이 됩니다.
